<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Rated Movies</title>
</head>
<body>
    <h1>Top Rated Movies</h1>
    <ul>
        {% for movie in movies %}
        <li>
            <h2>{{ movie.title }}</h2>
            <p>Genre: {{ movie.genre }}</p>
            <p>Average Rating: {{ movie.average_rating|floatformat:1 }}</p>
            {% if movie.poster_url %}
            <img src="{{ movie.poster_url }}" alt="{{ movie.title }}" style="max-width: 200px;">
            {% endif %}
        </li>
        {% empty %}
        <p>No movies found!</p>
        {% endfor %}
    </ul>
</body>
</html>
