<head>
  <!-- Inclusion de Bootstrap 5 via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Inclusion de crispy_forms pour un rendu de formulaire stylisé -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>


<body style="background-color: black; color: aliceblue;" >
  <div class="row py-5 px-4">
    <div class="col-md-8 mx-auto">
      <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                  <h1>Mettez a jour vos informations</h1>
                    <div class="form-items">
                      {% load crispy_forms_tags %}
                      <form method="post" novalidate>
                          {% csrf_token %}
                          {{ form|crispy }}
                          <button type="submit" class="btn btn-primary">Update Profile</button>
                      </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <footer class=" text-white" style="color: aliceblue; background-color: rgb(67, 65, 65);  margin-top: 310px;">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
       <p>Contactez-nous via : filmsPM@log.com</p>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2025 Copyright:
      <a class="text-white" href="https://mdbootstrap.com/">filmsPM.com</a>
    </div>
    <!-- Copyright -->
  </footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>


 

</body>
