{% for movie in movies %}
    <div>
        <h2>{{ movie.title }}</h2>
        <p>Genre: {{ movie.genre }}</p>
        <p>Average Rating: 
            {% if movie.average_rating %}
                {{ movie.average_rating|floatformat:2 }}
            {% else %}
                No ratings yet
            {% endif %}
        </p>
    </div>
{% endfor %}
